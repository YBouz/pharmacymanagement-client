<!-- Pharmacies container -->
<div class="container" id="items-container">
  <div>
    <h1 class="ml-2">Pharmacy Detail</h1>
  </div>

  <form class="form-inline ml-2 my-2 my-lg-0">
    <input type="search" (ngModelChange)="searchItems(key.value)" #key="ngModel" ngModel name="key" id="searchItems"
      class="form-control mr-sm-2" placeholder="Search items..." required>
  </form> <br>

  <div class="row">
    <div class="card-body">
      <table class="text-center table table-bordered table-striped">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">Quantity</th>
            <th scope="col">Select</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of items">
            <td>{{ item.name }}</td>
            <td>{{ item.description }}</td>
            <td>{{ item.quantity }}</td>
            <td>
              <div class="btn-group btn-group-sm">
                <a class="btn btn-outline-secondary tooltips" data-placement="top" data-original-title="Edit"><i
                  class="fa fa-cart-plus"></i> </a>
                <a class="btn btn-outline-primary tooltips" data-placement="top" data-original-title="Edit"><i
                    class="fa fa-pencil"></i> </a>
                <a (click)="onOpenItemModal(item, 'delete')" class="btn btn-outline-danger tooltips" data-placement="top" data-original-title="Delete"><i
                    class="fa fa-times"></i></a>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Delete Item Modal -->
<div class="modal fade" id="deleteItemModal" tabindex="-1" role="dialog" aria-labelledby="deleteModelLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModelLabel">Delete Item</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete item {{deleteItem?.name}}?</p>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                    <button (click)="onDeleteItem(deleteItem?.id)" class="btn btn-danger"
                        data-dismiss="modal">Yes</button>
                </div>
            </div>
        </div>
    </div>
</div>
